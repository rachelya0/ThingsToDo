<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Modal</title>
  <link rel="icon" href="/images/favicon.ico?">

  <!-- CSS Style Sheets -->
  <link rel="stylesheet" href="css/modal-styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>

</head>

<body>
  <div class="create-pin">
    <div class="create-pin-container">
      <div class="left-column">

        <div class="left-col-header">
          <button class="btn-circle"><i class="fa-solid fa-ellipsis fa-xl ellipsis"></i></button>
        </div>

        <div class="left-col-upload">
          <label class="image-upload-label" for="image-upload" id="image-upload-label">
            <div class="image-upload-container">
              <div class="dots">
                <i class="fa-solid fa-circle-arrow-up upload-icon fa-2xl"></i>
                <div class="drag">Drag and drop or click to upload</div>
                <div class="rec">Recommendation: Use high-quality .jpg files less than 20 MB</div>
              </div>
            </div>
            <input type="file" name="image-upload" id="image-upload">
          </label>

          <div class="hidden-pin">
            <div class="uploaded-pin">
              <!-- <img src="" alt="pin-image"> -->
            </div>
          </div>
        </div>

        <div class="left-col-footer">
          <button class="save-from-site">Save from site</button>
        </div>
      </div>

      <div class="right-column">
        <div class="save-pin">
          <div class="choose-board">
            <select class="board-selection" name="boards" id="boards">
              <option value="friends" selected>friends</option>
              <option value="family">family</option>
              <option value="s/o">s/o</option>
              <option value="myself">myself</option>
            </select>
            <button class="save" name="button">Save</button>
          </div>
        </div>

        <div class="pin-description">
          <input type="text" class="pin-input" placeholder="Add your title" id="pin-title">
          <div class="pin-input">
            <input type="text" class="descr-input" placeholder="Tell everyone what your Pin is about" id="pin-descr">
            <emoji-picker>&#128515;</emoji-picker>
          </div>
          <input type="text" class="pin-input" placeholder="Add a destination link" id="pin-dest">
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/modal-script.js"></script>
</body>

</html>
