<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThingsToDo</title>
    <link rel="icon" href="/images/favicon.ico?">

    <!-- CSS Style Sheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>

  </head>
  <body class="body">
    <form class="upload-container" action="/upload" method="post" enctype="multipart/form-data">
      <div class="">
        <label>Upload an image:</label>
        <input type="file" name="uploaded-pic">
      </div>
      <div class="">
        <input type="submit" name="submit-pic" value="upload">
      </div>
    </form>

    <div class="card">
      <div class="pin-name"></div>
      <div class="modal">
        <div class="modal-header">
          <button class="save" name="button">Save</button>
        </div>

        <div class="modal-footer">
          <div class="external-link">
              <img class="external-icon" src="images/upper-right-arrow.png" alt="redirect">
            <h5>froggies.com</h5>
          </div>
          <button class="btn-circle"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
          <button class="btn-circle"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
      </div>
      <div class="uploaded-image">
        <img src="/image.png" alt="img">
      </div>
    </div>

    <!-- <script src="pin.js"></script> -->
  </body>
</html>
